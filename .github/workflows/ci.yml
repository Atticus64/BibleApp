name: CI

on:
  push:
    branches: ['main']

jobs:
  lint:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    name: 'Lint code: node-18, ubuntu-latest'
    steps:
      - uses: actions/checkout@v3

      - name: Install pnpm
        uses: pnpm/action-setup@v2.2.4

      - name: Set node 18
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'pnpm'

      - name: Install dependencies
        uses: pnpm install

      - name: Lint
        run: pnpm run lint

      - name: Format
        run: pnpm run format
